name: CI-CD Level Devil Webapp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NEXUS_URL: "http://3.17.13.134:8081/repository/maven-snapshots/"
      GROUP_ID_PATH: "com/example"
      APP_NAME: "level-devil-webapp"
      DOCKER_REPO: "sgorijala513/tomcat"

    steps:

      # ======================================
      # CHECKOUT
      # ======================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ======================================
      # JAVA SETUP
      # ======================================
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Show Commit SHA
        run: echo "Commit SHA = $GITHUB_SHA"


      # ======================================
      # SONARQUBE SCAN (SELF-HOSTED)
      # ======================================
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "Using Sonar URL: $SONAR_HOST_URL"
          echo "Running Sonar Scan..."

          mvn -X -e clean verify sonar:sonar \
            -DskipTests \
            -Dsonar.projectKey=level-devil-webapp \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

          echo "Checking scannerwork folder..."
          ls -R .scannerwork || echo "scannerwork directory not created!"


      # ======================================
      # INSTALL jq FOR QUALITY GATE API
      # ======================================
      - name: Install jq
        run: sudo apt-get install -y jq


      # ======================================
      # QUALITY GATE (API METHOD — ALWAYS WORKS)
      # ======================================
      - name: Check Quality Gate (Self-hosted SonarQube)
        if: success()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "Checking Quality Gate status..."

          STATUS=$(curl -s -u "${SONAR_TOKEN}:" \
            "$SONAR_HOST_URL/api/qualitygates/project_status?projectKey=level-devil-webapp" \
            | jq -r '.projectStatus.status')

          echo "Quality Gate result: $STATUS"

          if [ "$STATUS" != "OK" ]; then
            echo "❌ Quality Gate FAILED"
            exit 1
          fi

          echo "✅ Quality Gate PASSED"


      # ======================================
      # BUILD WAR
      # ======================================
      - name: Build WAR
        run: mvn -B clean package -DskipTests=false


      # ======================================
      # UPLOAD WAR TO NEXUS
      # ======================================
      - name: Upload WAR to Nexus
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: |
          WAR=$(ls target/*.war | head -n 1)
          VERSION=$(grep -m1 "<version>" pom.xml | sed 's|.*<version>||; s|</version>.*||')
          ARTIFACT_URL="${NEXUS_URL}${GROUP_ID_PATH}/${APP_NAME}/${VERSION}/${APP_NAME}-${VERSION}.war"

          echo "Uploading WAR → $ARTIFACT_URL"

          curl -u "${NEXUS_USER}:${NEXUS_PASS}" \
               --upload-file "$WAR" \
               "$ARTIFACT_URL"


      # ======================================
      # DOCKER LOGIN
      # ======================================
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin


      # ======================================
      # BUILD DOCKER IMAGE
      # ======================================
      - name: Build Docker image
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: |
          VERSION=$(grep -m1 "<version>" pom.xml | sed 's|.*<version>||; s|</version>.*||')
          SHORT_SHA=${GITHUB_SHA::7}

          docker build \
            --build-arg NEXUS_URL=${NEXUS_URL} \
            --build-arg GROUP_ID_PATH=${GROUP_ID_PATH} \
            --build-arg APP_NAME=${APP_NAME} \
            --build-arg VERSION=${VERSION} \
            --build-arg NEXUS_USER=${NEXUS_USER} \
            --build-arg NEXUS_PASS=${NEXUS_PASS} \
            -t ${DOCKER_REPO}:${SHORT_SHA} \
            -t ${DOCKER_REPO}:latest .


      # ======================================
      # PUSH DOCKER IMAGE
      # ======================================
      - name: Push Docker image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          docker push ${DOCKER_REPO}:${SHORT_SHA}
          docker push ${DOCKER_REPO}:latest


      # ======================================
      # DEPLOY VIA SSH (FIXED `invalid reference format`)
      # ======================================
      - name: Deploy to Remote Tomcat Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 3.17.13.134
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DOCKER_REPO
          script: |
            echo "Using Docker Repo: $DOCKER_REPO"

            docker pull ${DOCKER_REPO}:latest
            docker stop tomcat 2>/dev/null || true
            docker rm tomcat 2>/dev/null || true
            docker run -d --name tomcat -p 8080:8080 ${DOCKER_REPO}:latest
